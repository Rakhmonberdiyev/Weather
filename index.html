<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button><img src="img/search.png" alt="Search"></button>
        </div>
        <div class="error">
            <p>Invalid city name: Try again</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="Rain" class="weather-icon">
            <h1 class="tempreture">16Â°C</h1>
            <h2 class="cityName">Tashkent</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind1.png" alt="Wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
